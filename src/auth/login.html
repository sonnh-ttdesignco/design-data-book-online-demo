<body>
    <div class="nav-bar-wrap">
        <div class="nav-bar">
            <a href="/index.html" class="nav-bar-logo">
                <img class="img-full-width" src="/assets/img/TT-Logo.png">
            </a>
            <div class="nav-bar-menu-wrap">
                <div class="nav-bar-user hidden">

                </div>
                <div class="nav-bar-menu">
                    <div class="menu-item user-wrap hidden">
                        <div class="user-info-wrap">
                            <div class="user-info">
                                <img class="user-ava img-full-width" src="/assets/img/auth/img_avatar.png">
                                <span class="user-name">User 1</span>
                                <i class="user-menu-btn fas fa-caret-down"></i>
                            </div>

                            <div class="user-menu-wrap hidden">
                                <div class="user-menu">
                                    <div class="user-menu-item">Edit profile</div>
                                    <div class="user-menu-item">Setting</div>
                                    <a class="user-menu-item" style="text-decoration: none; color: #1858A8;"
                                        href="/src/auth/login.html" onclick="logout()">Log out</a>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="menu-item login hidden">
                        <a href="/src/auth/login.html" type="button" class="menu-btn btn">Login</a>
                    </div>
                    <!-- <div class="menu-item">
                        <button type="button" class="menu-btn btn">Contact</button>
                    </div> -->
                </div>
            </div>
        </div>
    </div>
    <!--Coded with love by Mutiullah Samim-->
    <div class="container h-100">
        <div class="d-flex justify-content-center h-100">
            <div class="user_card">
                <div class="d-flex justify-content-center">
                    <div class="brand_logo_container">
                        <img src="/assets/img/logo2.png" class="brand_logo" alt="Logo">
                        <!-- <img src="https://cdn.freebiesupply.com/logos/large/2x/pinterest-circle-logo-png-transparent.png"
                            class="brand_logo" alt="Logo"> -->
                    </div>
                </div>
                <div class="d-flex justify-content-center form_container">
                    <form id="login-form">
                        <div class="input-group mb-3">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" name="username" class="form-control input_user" value="" required
                                placeholder="username">
                        </div>
                        <div class="input-group mb-2">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" name="password" class="form-control input_pass" value=""
                                placeholder="password">
                        </div>
                        <div class="form-group">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="customControlInline">
                                <label class="custom-control-label" for="customControlInline">Remember me</label>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center mt-3 login_container">
                            <button type="button" name="button" class="btn login_btn">Login</button>
                        </div>
                    </form>
                </div>

                <div class="mt-4">
                    <div class="d-flex justify-content-center links">
                        Don't have an account? <a href="#" class="ml-2">Sign Up</a>
                    </div>
                    <div class="d-flex justify-content-center links">
                        <a href="#">Forgot your password?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
